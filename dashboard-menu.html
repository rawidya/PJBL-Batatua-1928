<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batatua 1928 - Kelola Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="icon" href="Assets/Logo Kedai Batatua 1928.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .menu-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .menu-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
            margin: auto;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 via-yellow-50 to-amber-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-80 p-8 flex flex-col shadow-2xl" style="background: linear-gradient(180deg, #A18686 0%, #8B6F6F 100%);">
            <a href="Homepage.html" class="group">
                <div class="text-center mb-16">
                    <div class="text-5xl font-bold tracking-widest text-white group-hover:scale-110 transition-transform duration-300">BATA</div>
                    <div class="text-xl text-amber-200">- 1928 -</div>
                    <div class="text-5xl font-bold tracking-widest mt-1 text-white group-hover:scale-110 transition-transform duration-300">TUA</div>
                </div>
            </a>

            <nav class="flex-1 space-y-4">
                <a href="dashboard-utama.html" class="flex items-center space-x-4 text-white hover:bg-white/20 backdrop-blur-sm px-4 py-3 rounded-xl transition-all duration-300">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                    </svg>
                    <span class="text-xl font-bold">Dashboard</span>
                </a>

                <a href="dashboard-menu.html" class="flex items-center space-x-4 text-white bg-white/20 backdrop-blur-sm px-4 py-3 rounded-xl shadow-lg">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <rect x="3" y="6" width="18" height="2"/>
                        <rect x="3" y="11" width="18" height="2"/>
                        <rect x="3" y="16" width="18" height="2"/>
                    </svg>
                    <span class="text-xl font-bold">Kelola Menu</span>
                </a>

                <a href="dashboard-galeri.html" class="flex items-center space-x-4 text-white hover:bg-white/20 backdrop-blur-sm px-4 py-3 rounded-xl transition-all duration-300">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <rect x="4" y="4" width="16" height="12" rx="1" fill="none" stroke="currentColor" stroke-width="2"/>
                        <circle cx="8.5" cy="9" r="1.5"/>
                        <path d="M4 15l4-4 3 3 5-6 4 5v3H4z"/>
                    </svg>
                    <span class="text-xl font-bold">Kelola Galeri</span>
                </a>

                <a href="dashboard-admin.html" class="flex items-center space-x-4 text-white hover:bg-white/20 backdrop-blur-sm px-4 py-3 rounded-xl transition-all duration-300">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="8" r="4"/>
                        <path d="M4 20c0-4 3.6-7 8-7s8 3 8 7"/>
                    </svg>
                    <span class="text-xl font-bold">Kelola Profil</span>
                </a>
            </nav>

            <a href="Login-for-admin.html" class="flex items-center space-x-4 text-white hover:bg-red-600/30 backdrop-blur-sm px-4 py-3 rounded-xl transition-all duration-300 mt-auto border border-red-400/30">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                <span class="text-xl font-bold">Logout</span>
            </a>
        </div>

        <div class="flex-1 p-8 overflow-y-auto">
            <div class="bg-gradient-to-r from-amber-100 to-yellow-100 p-6 rounded-2xl mb-8 flex items-center justify-between shadow-xl animate-fade-in">
                <div>
                    <h1 class="text-4xl font-bold text-gray-900 mb-2">BATATUA 1928 - KELOLA MENU</h1>
                    <p class="text-gray-700">Kelola menu makanan dan minuman kedai</p>
                </div>
                <button onclick="openAddModal()" class="bg-gradient-to-r from-amber-600 to-yellow-600 hover:from-amber-700 hover:to-yellow-700 text-white px-8 py-4 rounded-xl font-bold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                    <i class="fas fa-plus mr-2"></i>Tambah Menu
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="mb-8 bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-lg animate-fade-in">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1 relative">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Cari menu..."
                            class="w-full px-6 py-3 pl-12 rounded-xl border-2 border-amber-200 focus:border-amber-500 focus:ring-2 focus:ring-amber-300 transition-all"
                        >
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-amber-500"></i>
                    </div>
                    <select id="categoryFilter" class="px-6 py-3 rounded-xl border-2 border-amber-200 focus:border-amber-500 focus:ring-2 focus:ring-amber-300 transition-all">
                        <option value="all">Semua Kategori</option>
                        <option value="makanan-berat">Makanan Berat</option>
                        <option value="makanan-ringan">Makanan Ringan</option>
                        <option value="coffee">Coffee</option>
                        <option value="non-coffe">Non Coffee</option>
                    </select>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-16 bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg hidden">
                <i class="fas fa-utensils text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-2xl font-bold text-gray-600 mb-2">Belum ada menu</h3>
                <p class="text-gray-500 mb-6">Klik tombol "Tambah Menu" untuk menambahkan menu baru</p>
                <button onclick="openAddModal()" class="bg-gradient-to-r from-amber-600 to-yellow-600 text-white px-8 py-3 rounded-xl font-bold hover:from-amber-700 hover:to-yellow-700 transition-all">
                    <i class="fas fa-plus mr-2"></i>Tambah Menu Pertama
                </button>
            </div>

            <!-- Menu Grid -->
            <div id="menuGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="menuModal" class="modal" onclick="if(event.target === this) closeModal()">
        <div class="bg-white rounded-3xl p-8 max-w-2xl w-full mx-4 modal-content shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-3xl font-bold text-gray-900">Tambah Menu Baru</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="menuForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-bold mb-2">
                            <i class="fas fa-utensils mr-2 text-amber-600"></i>Nama Menu
                        </label>
                        <input type="text" id="menuName" class="w-full px-4 py-3 rounded-xl border-2 border-amber-200 focus:border-amber-500 focus:ring-2 focus:ring-amber-300 transition-all" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">
                            <i class="fas fa-tag mr-2 text-amber-600"></i>Harga (Rp)
                        </label>
                        <input type="number" id="menuPrice" class="w-full px-4 py-3 rounded-xl border-2 border-amber-200 focus:border-amber-500 focus:ring-2 focus:ring-amber-300 transition-all" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">
                            <i class="fas fa-list mr-2 text-amber-600"></i>Kategori
                        </label>
                        <select id="menuCategory" class="w-full px-4 py-3 rounded-xl border-2 border-amber-200 focus:border-amber-500 focus:ring-2 focus:ring-amber-300 transition-all" required>
                            <option value="">Pilih Kategori</option>
                            <option value="makanan-berat">Makanan Berat</option>
                            <option value="makanan-ringan">Makanan Ringan</option>
                            <option value="coffee">Coffee</option>
                            <option value="non-coffe">Non Coffee</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-bold mb-2">
                            <i class="fas fa-image mr-2 text-amber-600"></i>Foto Menu
                        </label>
                        <input type="file" id="menuImage" accept="image/*" class="w-full px-4 py-3 rounded-xl border-2 border-amber-200 focus:border-amber-500 focus:ring-2 focus:ring-amber-300 transition-all">
                        <div id="imagePreviewContainer" class="mt-3 hidden">
                            <img id="imagePreview" class="image-preview" src="" alt="Preview">
                        </div>
                    </div>
                </div>
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-amber-600 to-yellow-600 hover:from-amber-700 hover:to-yellow-700 text-white py-3 rounded-xl font-bold transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-save mr-2"></i>Simpan
                    </button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-3 rounded-xl font-bold transition-all duration-300">
                        <i class="fas fa-times mr-2"></i>Batal
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        var menus = [];
        var editingId = null;

        function loadSampleData() {
            menus = [
                { id: 1, name: 'Mie Bangladesh', price: 15000, category: 'makanan-berat', image: 'Assets/mie bang.jpg' },
                { id: 2, name: 'Sosi Crispy', price: 16000, category: 'makanan-ringan', image: 'Assets/sosis.jpg' },
                { id: 3, name: 'Sego Ayam Teriyaki', price: 22000, category: 'makanan-berat', image: 'Assets/ayaam teriyaki.jpg' },
                { id: 4, name: 'Kentang Goreng', price: 15000, category: 'makanan-ringan', image: 'Assets/kentang.jpg' },
                { id: 5, name: 'Teh O', price: 8000, category: 'non-coffe', image: 'Assets/Esteh.jpg' },
                { id: 6, name: 'Ice Americano', price: 9000, category: 'coffee', image: 'Assets/america.jpg' }
            ];
            renderMenus();
        }

        function getCategoryColor(category) {
            const colors = {
                'makanan-berat': 'bg-orange-500',
                'makanan-ringan': 'bg-yellow-500',
                'coffee': 'bg-amber-700',
                'non-coffe': 'bg-blue-500'
            };
            return colors[category] || 'bg-gray-500';
        }

        function getCategoryName(category) {
            const names = {
                'makanan-berat': 'Makanan Berat',
                'makanan-ringan': 'Makanan Ringan',
                'coffee': 'Coffee',
                'non-coffe': 'Non Coffee'
            };
            return names[category] || category;
        }

        function renderMenus() {
            const grid = document.getElementById('menuGrid');
            const emptyState = document.getElementById('emptyState');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const filteredMenus = menus.filter(menu => {
                const matchesSearch = menu.name.toLowerCase().includes(searchTerm);
                const matchesCategory = categoryFilter === 'all' || menu.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });
            
            if (filteredMenus.length === 0) {
                grid.style.display = 'none';
                emptyState.classList.remove('hidden');
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.classList.add('hidden');
            grid.innerHTML = '';
            
            filteredMenus.forEach(menu => {
                const card = document.createElement('div');
                card.className = 'menu-card bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in';
                
                const colorClass = getCategoryColor(menu.category);
                const imageHtml = menu.image ? 
                    `<img src="${menu.image}" alt="${menu.name}" class="w-full h-48 object-cover">` : 
                    `<div class="w-full h-48 bg-gradient-to-br from-amber-200 to-yellow-200 flex items-center justify-center"><i class="fas fa-image text-6xl text-amber-400"></i></div>`;
                
                card.innerHTML = imageHtml + `
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-xl font-bold text-gray-800">${menu.name}</h3>
                            <span class="category-badge ${colorClass} text-white">${getCategoryName(menu.category)}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-bold text-amber-700">Rp ${formatPrice(menu.price)}</span>
                            <div class="flex space-x-2">
                                <button onclick="editMenu(${menu.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold transition-all duration-300 transform hover:scale-105">
                                    <i class="fas fa-edit mr-1"></i>Edit
                                </button>
                                <button onclick="deleteMenu(${menu.id})" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-bold transition-all duration-300 transform hover:scale-105">
                                    <i class="fas fa-trash mr-1"></i>Hapus
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Tambah Menu Baru';
            document.getElementById('menuForm').reset();
            document.getElementById('imagePreviewContainer').classList.add('hidden');
            document.getElementById('menuModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('menuModal').classList.remove('active');
            editingId = null;
        }

        function editMenu(id) {
            const menu = menus.find(m => m.id === id);
            if (!menu) return;
            
            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Menu';
            document.getElementById('menuName').value = menu.name;
            document.getElementById('menuPrice').value = menu.price;
            document.getElementById('menuCategory').value = menu.category;
            
            if (menu.image) {
                document.getElementById('imagePreview').src = menu.image;
                document.getElementById('imagePreviewContainer').classList.remove('hidden');
            } else {
                document.getElementById('imagePreviewContainer').classList.add('hidden');
            }
            
            document.getElementById('menuModal').classList.add('active');
        }

        function deleteMenu(id) {
            if (confirm('Apakah Anda yakin ingin menghapus menu ini?')) {
                menus = menus.filter(m => m.id !== id);
                renderMenus();
            }
        }

        document.getElementById('menuImage').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('imagePreview').src = event.target.result;
                    document.getElementById('imagePreviewContainer').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('menuForm').onsubmit = function(e) {
            e.preventDefault();
            
            const name = document.getElementById('menuName').value.trim();
            const price = parseInt(document.getElementById('menuPrice').value);
            const category = document.getElementById('menuCategory').value;
            const imageFile = document.getElementById('menuImage').files[0];
            
            if (!name || !price || !category) {
                alert('Mohon lengkapi semua field yang wajib diisi!');
                return;
            }
            
            const saveMenu = function(imageData) {
                if (editingId !== null) {
                    const menu = menus.find(m => m.id === editingId);
                    if (menu) {
                        menu.name = name;
                        menu.price = price;
                        menu.category = category;
                        if (imageData) menu.image = imageData;
                    }
                } else {
                    const newId = menus.length > 0 ? Math.max(...menus.map(m => m.id)) + 1 : 1;
                    menus.push({
                        id: newId,
                        name: name,
                        price: price,
                        category: category,
                        image: imageData || null
                    });
                }
                
                renderMenus();
                closeModal();
            };
            
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    saveMenu(event.target.result);
                };
                reader.readAsDataURL(imageFile);
            } else {
                const currentImage = editingId !== null ? menus.find(m => m.id === editingId)?.image : null;
                saveMenu(currentImage);
            }
        };

        document.getElementById('searchInput').addEventListener('input', renderMenus);
        document.getElementById('categoryFilter').addEventListener('change', renderMenus);

        loadSampleData();
    </script>
</body>
</html>
