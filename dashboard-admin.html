<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batatua 1928 - Kelola Profil</title>
     <link rel="icon" href="Assets/Logo Kedai Batatua 1928.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
        }  
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 via-yellow-50 to-amber-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-80 p-8 flex flex-col shadow-2xl" style="background: linear-gradient(180deg, #A18686 0%, #8B6F6F 100%);">
            <a href="Homepage.html" class="group">
                <div class="text-center mb-16">
                    <div class="text-5xl font-bold tracking-widest text-white group-hover:scale-110 transition-transform duration-300">BATA</div>
                    <div class="text-xl text-amber-200">- 1928 -</div>
                    <div class="text-5xl font-bold tracking-widest mt-1 text-white group-hover:scale-110 transition-transform duration-300">TUA</div>
                </div>
            </a>

            <nav class="flex-1 space-y-4">
                <a href="dashboard-utama.html" class="flex items-center space-x-4 text-white hover:bg-white/20 backdrop-blur-sm px-4 py-3 rounded-xl transition-all duration-300">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                    </svg>
                    <span class="text-xl font-bold">Dashboard</span>
                </a>

                <a href="dashboard-menu.html" class="flex items-center space-x-4 text-white hover:bg-white/20 backdrop-blur-sm px-4 py-3 rounded-xl transition-all duration-300">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <rect x="3" y="6" width="18" height="2"/>
                        <rect x="3" y="11" width="18" height="2"/>
                        <rect x="3" y="16" width="18" height="2"/>
                    </svg>
                    <span class="text-xl font-bold">Kelola Menu</span>
                </a>

                <a href="dashboard-galeri.html" class="flex items-center space-x-4 text-white hover:bg-white/20 backdrop-blur-sm px-4 py-3 rounded-xl transition-all duration-300">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <rect x="4" y="4" width="16" height="12" rx="1" fill="none" stroke="currentColor" stroke-width="2"/>
                        <circle cx="8.5" cy="9" r="1.5"/>
                        <path d="M4 15l4-4 3 3 5-6 4 5v3H4z"/>
                    </svg>
                    <span class="text-xl font-bold">Kelola Galeri</span>
                </a>

                <a href="dashboard-admin.html" class="flex items-center space-x-4 text-white bg-white/20 backdrop-blur-sm px-4 py-3 rounded-xl shadow-lg">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="8" r="4"/>
                        <path d="M4 20c0-4 3.6-7 8-7s8 3 8 7"/>
                    </svg>
                    <span class="text-xl font-bold">Kelola Profil</span>
                </a>
            </nav>

            <a href="Login-for-admin.html" class="flex items-center space-x-4 text-white hover:bg-red-600/30 backdrop-blur-sm px-4 py-3 rounded-xl transition-all duration-300 mt-auto border border-red-400/30">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                <span class="text-xl font-bold">Logout</span>
            </a>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 overflow-y-auto">
            <div class="bg-gradient-to-r from-amber-100 to-yellow-100 p-6 rounded-2xl mb-8 flex items-center justify-between shadow-xl animate-fade-in">
                <div>
                    <h1 class="text-4xl font-bold text-gray-900 mb-2">BATATUA 1928 - KELOLA PROFIL</h1>
                    <p class="text-gray-700">Kelola informasi profil kedai</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="editBtn" onclick="toggleEditMode()" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-6 py-3 rounded-xl font-bold transition-all duration-300 transform hover:scale-105 shadow-lg">
                        <i class="fas fa-edit mr-2"></i>Edit
                    </button>
                </div>
            </div>

            <!-- Profile Card -->
            <div class="bg-gradient-to-br from-amber-200 via-yellow-100 to-amber-200 rounded-3xl p-12 mb-8 shadow-2xl relative overflow-hidden animate-fade-in">
                <div class="absolute top-0 right-0 w-64 h-64 bg-amber-300/20 rounded-full -mr-32 -mt-32"></div>
                <div class="absolute bottom-0 left-0 w-48 h-48 bg-yellow-300/20 rounded-full -ml-24 -mb-24"></div>
                <!-- Profile Info -->
                <div class="space-y-6 text-xl relative z-10">
                    <div class="flex flex-col md:flex-row md:items-center gap-4">
                        <span class="font-bold w-64 text-gray-800">
                            <i class="fas fa-store mr-3 text-amber-700"></i>Nama Cafe :
                        </span>
                        <input type="text" id="cafeName" value="Batatua 1928" class="form-input flex-1 px-4 py-3 rounded-xl border-2 border-amber-300 bg-white/80 text-gray-900" disabled>
                    </div>
                    <div class="flex flex-col md:flex-row md:items-center gap-4">
                        <span class="font-bold w-64 text-gray-800">
                            <i class="fas fa-map-marker-alt mr-3 text-amber-700"></i>Alamat :
                        </span>
                        <input type="text" id="address" value="Jl. Ketintang Madya No. 82, Surabaya" class="form-input flex-1 px-4 py-3 rounded-xl border-2 border-amber-300 bg-white/80 text-gray-900" disabled>
                    </div>
                    <div class="flex flex-col md:flex-row md:items-center gap-4">
                        <span class="font-bold w-64 text-gray-800">
                            <i class="fas fa-envelope mr-3 text-amber-700"></i>Email :
                        </span>
                        <input type="email" id="email" value="batatua1928@gmail.com" class="form-input flex-1 px-4 py-3 rounded-xl border-2 border-amber-300 bg-white/80 text-gray-900" disabled>
                    </div>
                    <div class="flex flex-col md:flex-row md:items-center gap-4">
                        <span class="font-bold w-64 text-gray-800">
                            <i class="fas fa-clock mr-3 text-amber-700"></i>Jam Operasional :
                        </span>
                        <input type="text" id="hours" value="09.00 - 00.00 WIB" class="form-input flex-1 px-4 py-3 rounded-xl border-2 border-amber-300 bg-white/80 text-gray-900" disabled>
                    </div>
                    <div class="flex flex-col md:flex-row md:items-start gap-4">
                        <span class="font-bold w-64 text-gray-800 pt-3">
                            <i class="fas fa-info-circle mr-3 text-amber-700"></i>Tentang Kami :
                        </span>
                        <textarea id="about" rows="4" class="form-input flex-1 px-4 py-3 rounded-xl border-2 border-amber-300 bg-white/80 text-gray-900 resize-none" disabled>Kedai Batatua 1928, tempat yang nyaman dengan menu lengkap dan harga terjangkau. Nikmati suasana hangat untuk makan, santai, dan berkumpul bersama teman atau keluarga.</textarea>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4 animate-fade-in" style="animation-delay: 0.2s">
                <button id="saveBtn" onclick="saveProfile()" class="hidden w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold text-xl py-6 rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-xl">
                    <i class="fas fa-save mr-2"></i>Simpan Perubahan
                </button>
                <button id="cancelBtn" onclick="cancelEdit()" class="hidden w-full bg-gradient-to-r from-gray-400 to-gray-500 hover:from-gray-500 hover:to-gray-600 text-white font-bold text-xl py-6 rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-xl">
                    <i class="fas fa-times mr-2"></i>Batal
                </button>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-4 rounded-xl shadow-2xl z-50 animate-fade-in">
                <i class="fas fa-check-circle mr-2"></i>Profil berhasil diperbarui!
            </div>
        </div>
    </div>

    <script>
        let isEditMode = false;
        let originalData = {};

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const inputs = document.querySelectorAll('.form-input');
            const editBtn = document.getElementById('editBtn');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            if (isEditMode) {
                // Save original data
                originalData = {
                    cafeName: document.getElementById('cafeName').value,
                    address: document.getElementById('address').value,
                    email: document.getElementById('email').value,
                    hours: document.getElementById('hours').value,
                    about: document.getElementById('about').value
                };

                // Enable inputs
                inputs.forEach(input => {
                    input.disabled = false;
                    input.classList.add('ring-2', 'ring-amber-400');
                });

                // Show/hide buttons
                editBtn.classList.add('hidden');
                saveBtn.classList.remove('hidden');
                cancelBtn.classList.remove('hidden');
            } else {
                // Disable inputs
                inputs.forEach(input => {
                    input.disabled = true;
                    input.classList.remove('ring-2', 'ring-amber-400');
                });

                // Show/hide buttons
                editBtn.classList.remove('hidden');
                saveBtn.classList.add('hidden');
                cancelBtn.classList.add('hidden');
            }
        }

        function saveProfile() {
            // Validate inputs
            const cafeName = document.getElementById('cafeName').value.trim();
            const address = document.getElementById('address').value.trim();
            const email = document.getElementById('email').value.trim();
            const hours = document.getElementById('hours').value.trim();
            const about = document.getElementById('about').value.trim();

            if (!cafeName || !address || !email || !hours || !about) {
                alert('Mohon lengkapi semua field!');
                return;
            }

            // Simulate save
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.remove('hidden');

            setTimeout(() => {
                successMessage.classList.add('hidden');
                toggleEditMode();
            }, 2000);
        }

        function cancelEdit() {
            // Restore original data
            document.getElementById('cafeName').value = originalData.cafeName;
            document.getElementById('address').value = originalData.address;
            document.getElementById('email').value = originalData.email;
            document.getElementById('hours').value = originalData.hours;
            document.getElementById('about').value = originalData.about;

            toggleEditMode();
        }
    </script>
</body>
</html>
