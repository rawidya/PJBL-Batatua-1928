<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batatua 1928 - Kelola Galeri</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <link rel="icon" href="Assets/Logo Kedai Batatua 1928.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    .gallery-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .gallery-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
    }
    .lightbox.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
    }
    .image-preview {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-amber-50 via-yellow-50 to-amber-100">
  <div class="flex min-h-screen">
    <div class="w-80 p-8 flex flex-col shadow-2xl" style="background: linear-gradient(180deg, #A18686 0%, #8B6F6F 100%);">
      <a href="Homepage.html" class="group">
        <div class="text-center mb-16">
          <div class="text-5xl font-bold tracking-widest text-white group-hover:scale-110 transition-transform duration-300">BATA</div>
          <div class="text-xl text-amber-200">- 1928 -</div>
          <div class="text-5xl font-bold tracking-widest mt-1 text-white group-hover:scale-110 transition-transform duration-300">TUA</div>
        </div>
      </a>

      <nav class="flex-1 space-y-4">
        <a href="dashboard-utama.html" class="flex items-center space-x-4 text-white hover:bg-white/20 backdrop-blur-sm px-4 py-3 rounded-xl transition-all duration-300">
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
          <span class="text-xl font-bold">Dashboard</span>
        </a>
        <a href="dashboard-menu.html" class="flex items-center space-x-4 text-white hover:bg-white/20 backdrop-blur-sm px-4 py-3 rounded-xl transition-all duration-300">
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="2"/><rect x="3" y="11" width="18" height="2"/><rect x="3" y="16" width="18" height="2"/></svg>
          <span class="text-xl font-bold">Kelola Menu</span>
        </a>
        <a href="dashboard-galeri.html" class="flex items-center space-x-4 text-white bg-white/20 backdrop-blur-sm px-4 py-3 rounded-xl shadow-lg">
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="12" rx="1" fill="none" stroke="currentColor" stroke-width="2"/><circle cx="8.5" cy="9" r="1.5"/><path d="M4 15l4-4 3 3 5-6 4 5v3H4z"/></svg>
          <span class="text-xl font-bold">Kelola Galeri</span>
        </a>
        <a href="dashboard-admin.html" class="flex items-center space-x-4 text-white hover:bg-white/20 backdrop-blur-sm px-4 py-3 rounded-xl transition-all duration-300">
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 3.6-7 8-7s8 3 8 7"/></svg>
          <span class="text-xl font-bold">Kelola Profil</span>
        </a>
      </nav>

      <a href="Login-for-admin.html" class="flex items-center space-x-4 text-white hover:bg-red-600/30 backdrop-blur-sm px-4 py-3 rounded-xl transition-all duration-300 mt-auto border border-red-400/30">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
        <span class="text-xl font-bold">Logout</span>
      </a>
    </div>

    <div class="flex-1 p-8 overflow-y-auto">
      <div class="bg-gradient-to-r from-amber-100 to-yellow-100 p-6 rounded-2xl mb-8 flex items-center justify-between shadow-xl animate-fade-in">
        <div>
          <h1 class="text-4xl font-bold text-gray-900 mb-2">BATATUA 1928 - KELOLA GALERI</h1>
          <p class="text-gray-700">Kelola foto-foto galeri kedai</p>
        </div>
        <button onclick="openAddModal()" class="bg-gradient-to-r from-amber-600 to-yellow-600 hover:from-amber-700 hover:to-yellow-700 text-white px-8 py-4 rounded-xl font-bold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
          <i class="fas fa-plus mr-2"></i>Tambah Gambar
        </button>
      </div>

      <div id="emptyState" class="text-center py-16 bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg hidden">
        <i class="fas fa-images text-6xl text-gray-300 mb-4"></i>
        <h3 class="text-2xl font-bold text-gray-600 mb-2">Belum ada gambar di galeri</h3>
        <p class="text-gray-500 mb-6">Klik tombol "Tambah Gambar" untuk menambahkan galeri baru</p>
        <button onclick="openAddModal()" class="bg-gradient-to-r from-amber-600 to-yellow-600 text-white px-8 py-3 rounded-xl font-bold hover:from-amber-700 hover:to-yellow-700 transition-all">
          <i class="fas fa-plus mr-2"></i>Tambah Gambar Pertama
        </button>
      </div>

      <div id="galleryGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="galleryModal" class="modal" onclick="if(event.target === this) closeModal()">
    <div class="bg-white rounded-3xl p-8 max-w-2xl w-full mx-4 shadow-2xl">
      <div class="flex justify-between items-center mb-6">
        <h2 id="modalTitle" class="text-3xl font-bold text-gray-900">Tambah Gambar Baru</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="galleryForm">
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2">
            <i class="fas fa-heading mr-2 text-amber-600"></i>Judul Gambar
          </label>
          <input type="text" id="galleryTitle" class="w-full px-4 py-3 rounded-xl border-2 border-amber-200 focus:border-amber-500 focus:ring-2 focus:ring-amber-300 transition-all" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2">
            <i class="fas fa-image mr-2 text-amber-600"></i>Pilih Gambar
          </label>
          <input type="file" id="galleryImage" accept="image/*" class="w-full px-4 py-3 rounded-xl border-2 border-amber-200 focus:border-amber-500 focus:ring-2 focus:ring-amber-300 transition-all">
          <div id="imagePreviewContainer" class="mt-3 hidden">
            <img id="imagePreview" class="image-preview" src="" alt="Preview">
          </div>
        </div>
        <div class="flex space-x-4">
          <button type="submit" class="flex-1 bg-gradient-to-r from-amber-600 to-yellow-600 hover:from-amber-700 hover:to-yellow-700 text-white py-3 rounded-xl font-bold transition-all duration-300 transform hover:scale-105">
            <i class="fas fa-save mr-2"></i>Simpan
          </button>
          <button type="button" onclick="closeModal()" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-3 rounded-xl font-bold transition-all duration-300">
            <i class="fas fa-times mr-2"></i>Batal
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Gallery Image">
    <button onclick="closeLightbox()" class="absolute top-4 right-4 text-white text-4xl hover:text-amber-400 transition-colors bg-black/50 rounded-full w-12 h-12 flex items-center justify-center">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <script>
    let galleries = [
      { id: 1, title: 'Outdoor Area', image: 'Assets/1 (2).jpg' },
      { id: 2, title: 'Interior View', image: 'Assets/1 (1).jpg' },
      { id: 3, title: 'Cafe Ambiance', image: 'Assets/1 (3).jpg' },
      { id: 4, title: 'Main Area', image: 'Assets/Tempat.jpg' },
      { id: 5, title: 'Seating Area', image: 'Assets/Tempat 2.jpg' }
    ];
    let editingId = null;

    function renderGallery() {
      const grid = document.getElementById('galleryGrid');
      const empty = document.getElementById('emptyState');

      if (galleries.length === 0) {
        grid.style.display = 'none';
        empty.classList.remove('hidden');
        return;
      }

      grid.style.display = 'grid';
      empty.classList.add('hidden');
      grid.innerHTML = '';

      galleries.forEach(g => {
        const card = document.createElement('div');
        card.className = 'gallery-card bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in';

        card.innerHTML = `
          <div class="relative group">
            <img src="${g.image}" alt="${g.title}" class="w-full h-64 object-cover cursor-pointer" onclick="openLightbox('${g.image}')">
            <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
              <button onclick="openLightbox('${g.image}')" class="bg-white/20 backdrop-blur-sm text-white px-6 py-3 rounded-xl hover:bg-white/30 transition-all">
                <i class="fas fa-expand mr-2"></i>Lihat Detail
              </button>
            </div>
          </div>
          <div class="p-6 flex justify-between items-center">
            <h3 class="text-lg font-bold text-gray-800">${g.title}</h3>
            <div class="flex space-x-2">
              <button onclick="editGallery(${g.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-edit mr-1"></i>Edit
              </button>
              <button onclick="confirmDelete(${g.id})" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-bold transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-trash mr-1"></i>Hapus
              </button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function openAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Tambah Gambar Baru';
      document.getElementById('galleryForm').reset();
      document.getElementById('imagePreviewContainer').classList.add('hidden');
      document.getElementById('galleryModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('galleryModal').classList.remove('active');
      editingId = null;
    }

    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = src;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    document.getElementById('galleryImage').onchange = function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById('imagePreview').src = evt.target.result;
          document.getElementById('imagePreviewContainer').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    };

    document.getElementById('galleryForm').onsubmit = function(e) {
      e.preventDefault();
      const title = document.getElementById('galleryTitle').value.trim();
      const imageFile = document.getElementById('galleryImage').files[0];

      if (!title) return alert('Judul gambar wajib diisi!');

      const saveGallery = imageData => {
        if (editingId) {
          const g = galleries.find(x => x.id === editingId);
          if (g) {
            g.title = title;
            if (imageData) g.image = imageData;
          }
        } else {
          const newId = galleries.length ? Math.max(...galleries.map(x => x.id)) + 1 : 1;
          galleries.push({ id: newId, title, image: imageData || 'Assets/default.jpg' });
        }
        renderGallery();
        closeModal();
      };

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = e => saveGallery(e.target.result);
        reader.readAsDataURL(imageFile);
      } else {
        const existingImage = editingId ? galleries.find(x => x.id === editingId)?.image : null;
        saveGallery(existingImage);
      }
    };

    function editGallery(id) {
      const g = galleries.find(x => x.id === id);
      if (!g) return;
      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Gambar';
      document.getElementById('galleryTitle').value = g.title;
      document.getElementById('imagePreview').src = g.image;
      document.getElementById('imagePreviewContainer').classList.remove('hidden');
      document.getElementById('galleryModal').classList.add('active');
    }

    function confirmDelete(id) {
      if (confirm('Apakah Anda yakin ingin menghapus gambar ini?')) {
        galleries = galleries.filter(x => x.id !== id);
        renderGallery();
      }
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
        closeLightbox();
      }
    });

    renderGallery();
  </script>
</body>
</html>
