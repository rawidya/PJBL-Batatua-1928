<!DOCTYPE html>
<html lang="id">
<head>
   <link rel="icon" href="Assets/Logo Kedai Batatua 1928.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batatua 1928 - Kelola Galeri</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gallery-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .gallery-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pop 0.25s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .image-preview {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-amber-50">
  <div class="flex min-h-screen">
    <div class="w-80 p-8 flex flex-col" style="background-color: #A18686;">
        <a href="Homepage.html">
      <div class="text-center mb-16">
        <div class="text-4xl font-bold tracking-widest">BATA</div>
        <div class="text-lg">- 1928 -</div>
        <div class="text-4xl font-bold tracking-widest mt-1">TUA</div>
      </div>
      </a>
      <nav class="flex-1 space-y-6">
        <a href="dashboard-utama.html" class="flex items-center space-x-4 text-black hover:text-white transition-colors">
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
          <span class="text-2xl font-bold">Dashboard</span>
        </a>
        <a href="dashboard-menu.html" class="flex items-center space-x-4 text-black hover:text-white transition-colors">
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="2"/><rect x="3" y="11" width="18" height="2"/><rect x="3" y="16" width="18" height="2"/></svg>
          <span class="text-2xl font-bold">Kelola Menu</span>
        </a>
        <a href="dashboard-galeri.html" class="flex items-center space-x-4 text-black hover:text-white transition-colors">
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="12" rx="1" fill="none" stroke="currentColor" stroke-width="2"/><circle cx="8.5" cy="9" r="1.5"/><path d="M4 15l4-4 3 3 5-6 4 5v3H4z"/></svg>
          <span class="text-2xl font-bold">Kelola Galeri</span>
        </a>
        <a href="dashboard-admin.html" class="flex items-center space-x-4 text-black hover:text-white transition-colors">
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 3.6-7 8-7s8 3 8 7"/></svg>
          <span class="text-2xl font-bold">Kelola Profil</span>
        </a>
      </nav>

      <a href="Login-for-admin.html" class="flex items-center space-x-4 text-black hover:text-gray-700 transition-colors mt-auto">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
        <span class="text-2xl font-bold">Logout</span>
      </a>
    </div>

    <div class="flex-1 p-8">
      <div class="bg-amber-100 p-6 rounded-lg mb-8 flex items-center justify-between">
        <h1 class="text-4xl font-bold">BATATUA 1928 - KELOLA GALERI</h1>
        <button onclick="openAddModal()" class="bg-yellow-700 hover:bg-yellow-300 text-white px-6 py-3 rounded-lg font-bold transition-colors">
          + Tambah Gambar
        </button>
      </div>

      <div id="emptyState" class="text-center py-16">
        <svg class="w-24 h-24 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h18M3 10h18M3 15h18M3 20h18"/>
        </svg>
        <h3 class="text-xl font-bold text-gray-600 mb-2">Belum ada gambar di galeri</h3>
        <p class="text-gray-500">Klik tombol "Tambah Gambar" untuk menambahkan galeri baru</p>
      </div>

      <div id="galleryGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
  </div>

  <div id="galleryModal" class="modal">
    <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
      <h2 id="modalTitle" class="text-2xl font-bold mb-6">Tambah Gambar Baru</h2>
      <form id="galleryForm">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Judul Gambar</label>
          <input type="text" id="galleryTitle" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-amber-600" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2">Pilih Gambar</label>
          <input type="file" id="galleryImage" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-amber-600">
          <div id="imagePreviewContainer" class="mt-3 hidden">
            <img id="imagePreview" class="image-preview" src="" alt="Preview">
          </div>
        </div>
        <div class="flex space-x-4">
          <button type="submit" class="flex-1 bg-amber-600 hover:bg-amber-700 text-white py-2 rounded-lg font-bold transition-colors">Simpan</button>
          <button type="button" onclick="closeModal()" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded-lg font-bold transition-colors">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // contoh tampilan (sementara aja)
    let galleries = [
      { id: 1, title: 'Outdoor Area', image: 'Assets/1 (2).jpg' },
      { id: 2, title: 'Outdoor Area', image: 'Assets/1 (1).jpg' }
    ];
    let editingId = null;

    function renderGallery() {
      const grid = document.getElementById('galleryGrid');
      const empty = document.getElementById('emptyState');

      if (galleries.length === 0) {
        grid.style.display = 'none';
        empty.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      empty.style.display = 'none';
      grid.innerHTML = '';

      galleries.forEach(g => {
        const card = document.createElement('div');
        card.className = 'gallery-card bg-white rounded-lg shadow-md overflow-hidden';

        card.innerHTML = `
          <img src="${g.image}" alt="${g.title}" class="w-full h-56 object-cover">
          <div class="p-6 flex justify-between items-center">
            <h3 class="text-lg font-bold text-gray-800">${g.title}</h3>
            <div class="flex space-x-2">
              <button onclick="editGallery(${g.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold transition-colors">Edit</button>
              <button onclick="confirmDelete(${g.id})" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-bold transition-colors">Hapus</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function openAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Tambah Gambar Baru';
      document.getElementById('galleryForm').reset();
      document.getElementById('imagePreviewContainer').classList.add('hidden');
      document.getElementById('galleryModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('galleryModal').classList.remove('active');
      editingId = null;
    }

    document.getElementById('galleryImage').onchange = function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById('imagePreview').src = evt.target.result;
          document.getElementById('imagePreviewContainer').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    };

    document.getElementById('galleryForm').onsubmit = function(e) {
      e.preventDefault();
      const title = document.getElementById('galleryTitle').value.trim();
      const imageFile = document.getElementById('galleryImage').files[0];

      if (!title) return alert('Judul gambar wajib diisi!');

      const saveGallery = imageData => {
        if (editingId) {
          const g = galleries.find(x => x.id === editingId);
          g.title = title;
          if (imageData) g.image = imageData;
        } else {
          const newId = galleries.length ? Math.max(...galleries.map(x => x.id)) + 1 : 1;
          galleries.push({ id: newId, title, image: imageData || 'Assets/default.jpg' });
        }
        renderGallery();
        closeModal();
      };

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = e => saveGallery(e.target.result);
        reader.readAsDataURL(imageFile);
      } else {
        const existingImage = editingId ? galleries.find(x => x.id === editingId).image : null;
        saveGallery(existingImage);
      }
    };

    function editGallery(id) {
      const g = galleries.find(x => x.id === id);
      if (!g) return;
      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Gambar';
      document.getElementById('galleryTitle').value = g.title;
      document.getElementById('imagePreview').src = g.image;
      document.getElementById('imagePreviewContainer').classList.remove('hidden');
      document.getElementById('galleryModal').classList.add('active');
    }

    function confirmDelete(id) {
      const modal = document.createElement('div');
      modal.className = 'modal active';
      modal.innerHTML = `
        <div class="bg-white rounded-lg p-6 max-w-sm w-full text-center">
          <h3 class="text-xl font-bold mb-4 text-gray-800">Hapus Gambar?</h3>
          <p class="text-gray-600 mb-6">Gambar ini akan dihapus permanen dari galeri.</p>
          <div class="flex space-x-4 justify-center">
            <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-bold" onclick="deleteGallery(${id}); this.closest('.modal').remove();">Hapus</button>
            <button class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-lg font-bold" onclick="this.closest('.modal').remove()">Batal</button>
          </div>
        </div>`;
      document.body.appendChild(modal);
    }

    function deleteGallery(id) {
      galleries = galleries.filter(x => x.id !== id);
      renderGallery();
    }

    document.getElementById('galleryModal').onclick = e => {
      if (e.target === e.currentTarget) closeModal();
    };

    renderGallery();
  </script>
</body>
</html>
